<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Maker</title>
</head>
<body>
    <h1>List Maker</h1>
    <div class="content">
        <div class="projectSide">
            <ul>
                <li>Main project</li>
                <li>Project 1</li>
            </ul>
        </div>
        <div class="taskSide">
            <ul>
                <li>task 1</li>
                <li>task 2</li>
            </ul>
        </div>
    </div>
    <button class="newProjectButton">New Project</button>
    <div class="projectDataEntry">
        <h3>Name</h3>
        <input type="text" class="newProjectName">
        <h3>Description</h3>
        <input type="text" class="newProjectDescription">
        <button class="projectSubmit">Submit</button>
    </div>
<script defer src="index_bundle.js"></script></body>
</html>
